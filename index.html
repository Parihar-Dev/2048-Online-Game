<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>2048</title>
        <link rel="stylesheet" href="2048.css">
        <script src="2048.js"></script>
    </head>
    <body>
        <div class="container">
            <div class="content">
                <h1>2048</h1>
                <p>Join the tiles, get to <b>2048!</b></p>
            </div>
            <div class="scoreboard">
                <div class="info">
                    <div class="score">SCORE<div id="score">0</div></div>
                    <div class="best">BEST<div id="best-score">0</div></div>
                </div>
                <div class="new-game">
                    <button id="new-game">New Game</button>
                </div>
            </div>
        </div>
        <div id="board">
            <div id="game-over">
                <div>Game over!</div>
                <button id="try-again">Try again</button>
            </div>
        </div>
    </body>
</html>
